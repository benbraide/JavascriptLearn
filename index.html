<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript DOM Manipulation</h1>

    <p>
        <span>Message:</span>
        <span id="message"></span>
    </p>

    <button id="count">Count Children</button>

    <button id="append">Append Child</button>
    <button id="prepend">Prepend Child</button>

    <button id="shift">Delete First Child</button>
    <button id="pop">Delete Last Child</button>

    <div id="container">
        <p>First child of container</p>
    </div>
    
    <script src="tree.js"></script>
</body>
